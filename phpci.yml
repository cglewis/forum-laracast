build_settings:
  verbose: false
  prefer_symlink: false

setup:
  composer:
    action: "install"
    prefer_dist: false
  shell:
    - "cp .env.example .env"
    - "php artisan key:generate"

test:
  php_parallel_lint:
    ignore:
      - vendor/
  php_code_sniffer:
    #standard: "/phpcs.xml"
    allowed_errors: -1
    allowed_warnings: -1 #unlimited
    path: "app"
    ignore:
      - "app/views"
    standard: "PSR1,PSR2"
  php_mess_detector:
    path: "app"
    rules:
      - "cleancode"
      - "controversial"
      - "codesize"
      - "design"
      - "naming"
      - "unusedcode"
    allow_failures: true
    zero_config: true # do not make build as failed if something was detected

failure:
  email:
    committer: true
    default_mailto_address: henrique@mustorze.com

complete:
  email:
    default_mailto_address: henrique@mustorze.com